<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h3 id="addEmployee">Add Employee</h3>
    <input type="text" placeholder="First Name" id="firstName"></input>
    <input type="text" placeholder="Last Name" id="lastName"></input>
    <input type="text" placeholder="ID" id="employeeId"></input>
    <input type="text" placeholder="Title" id="employeeTitle"></input>
    <input type="text" placeholder="Annual Salary" id="employeeSalary"></input>
    <button type="button" id="addSubmit">Submit</button>
    <h2>Employees</h2>
    <table style="100%">

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th> </th>
            </tr>
        </thead>
        <tbody id="employeeBody">
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td class="employee-salary">80000</td>
                <td>
                    <button class="deleteButton">delete</button>
                </td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8725</td>
                <td>Support Team</td>
                <td class="employee-salary">58000</td>
                <td>
                    <button class="deleteButton">delete</button>
                </td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>9623</td>
                <td>Quality Assurance</td>
                <td class="employee-salary">48000</td>
                <td>
                    <button class="deleteButton">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h3>Total Monthly Salary: $ <span id="totalSalaries"></span></h3>
</body>

</html>
